

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <header class="encabezado">
        
        <img id="logo" src="./img/descarga.png" alt="logo de alura">
        
    </header>
    <main>
        <h1>Encriptador de texto ONE</h1>
        <section class="container">
            <div class="container1">
        
                <textarea type="text" class="entrada" placeholder="Introduzca el texto aquí..."></textarea>

                <h6> Solo letras minúsculas y sin acento.</h6>
                
                <div class="Button">
                
                    <button type="button" class="encriptar">Encriptar</button>
                    <button type="button" class="desencriptar">Desencriptar</button>		
                
                </div>
            
            </div>
            
            <div class="Muñeco">

                    <img src="./img/Muñeco.png">
                

                <textarea type="text" class="salida"></textarea>
                <button type="button" class="copiar">Copiar</button>
            </div>

        </section>
        
    </main>
    <footer class="pie">
        <p>© Bacik Tania (Proyecto de Oracle One)</p>
    </footer>
</body>
<script src="codigo.js"></script>
</html>
